<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="Back">
            <i class="fa fa-arrow-left" onclick="Back()"></i>
        </div>
        <p class="h2 text-center">Form</p>
        <form action="">
            <div class="form-group">
                <label>Full Name:</label>
                <input class="form-control fullName" type="text" name="fullname" placeholder="Enter Your Full Name" />
                <span class="Error"></span>
            </div>

            <div class="form-group">
                <label>Address:</label>
                <input class="form-control address" type="text" name="address" placeholder="Enter address" />
                <span class="Error"></span>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input class="form-control email" type="email" name="email" placeholder="Enter Your Email" />
                <span class="Error"></span>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input class="form-control password" type="password" name="password" placeholder="Enter Password" />
                <span class="Error"></span>
            </div>
            <div class="form-group">
                <label>Comments:</label>
                <textarea class="form-control comments" type="textarea" name="password"
                    placeholder="Enter Password"></textarea>
                <span class="Error"></span>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" onclick="checkInputs()"> Send</button>
            </div>
            <div class="form-group">
                <input class="btn btn-primary btn-block" type="reset" value="Reset" placeholder="Reset" />
            </div>
        </form>


    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
